<div class="row">
    <div class="col-md-4 animate__animated animate__fadeInLeft" *ngFor="let gif of results">
        <div class="card">
           <a [href]="gif.images.downsized_medium.url" target="_blank"> <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top"></a>
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
